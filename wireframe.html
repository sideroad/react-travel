<html lang="ja">
<head>
  <title>{title}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta httpEquiv="Cache-Control" content="no-cache" />
  <meta httpEquiv="Pragma" content="no-cache" />
  <meta charSet="utf8" />

  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css" />

  <link rel="stylesheet" href="dist/bundle.css" />
  <script src="http://maps.google.com/maps/api/js?sensor=false&v=3&libraries=geometry,places"></script>
</head>
<body>

  <div id="app" >
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Trip</a>
        </div>
      </div><!-- /.container-fluid -->
    </nav>

    <div class="rt-spot-type text-right">
      <div class="btn-group btn-group-lg">
        <button class="btn btn-default rt-circle-btn" ><span class="glyphicon glyphicon-shopping-cart"></span></button>
      </div>
      <div class="btn-group btn-group-lg">
        <button class="btn btn-default rt-circle-btn" ><span class="glyphicon glyphicon-cutlery"></span></button>
      </div>
      <div class="btn-group btn-group-lg">
        <button class="btn btn-default rt-circle-btn" ><span class="glyphicon glyphicon-bed"></span></button>
      </div>
      <div class="btn-group btn-group-lg">
        <button class="btn btn-default rt-circle-btn" ><span class="glyphicon glyphicon-plane"></span></button>
      </div>
    </div>

    <div class="rt-map">
      <div id="map-canvas"></div>
    </div>
    <div class="rt-place container">
      <form role="form" onSubmit={this._onSubmit} class="form-group">
          <input id="pac-input" class="form-control input-lg" type="text" placeholder="Where you go?" valueLink={this.linkState('place')} />
      </form>
    </div>

    <div class="container" role="main">
      <div class="rt-spots">
        <div class="row">
          <div class="rt-item col-sm-6 col-md-4">
            <div class="thumbnail">
              <img class="thumbnail" src="https://lh6.googleusercontent.com/-qzsokNDCMRM/U_r0SfnaXnI/AAAAAAAAAFk/lEsF-IEsonM/s1600-w200/%25E3%2582%25B5%25E3%2582%25B6%25E3%2583%25B3%25E3%2582%25BF%25E3%2583%25AF%25E3%2583%25BC%25E3%2582%25AD%25E3%2583%25B3%25E3%2582%25B0.jpg" alt="...">
              <div class="caption clearfix">
                <h4 class="ellipsis">小田急ホテルセンチュリーサザンタワー Hotel Century Southern Tower</h4>
                <p>
                  <span class="stars">
                    <span class="glyphicon glyphicon-star"></span>
                    <span class="glyphicon glyphicon-star"></span>
                    <span class="glyphicon glyphicon-star"></span>
                    <span class="glyphicon glyphicon-star"></span>
                    <span class="glyphicon glyphicon-star-empty"></span>
                  </span>
                  3.9
                </p>
                <p class="form-inline">
                  <label for="start-from1">Stay from</label> 
                  <input type="datetime-local" class="from-control" id="start-from1" >
                </p>
                <p class="form-inline ">
                  <div class="pull-left">
                    <select class="form-control">
                      <option>Drive</option>                    
                      <option>Walking</option>                    
                      <option>Transit</option>                    
                    </select>
                  </div>
                  <div class="pull-right">
                    <a href="#" class="btn btn-primary" role="button"><span class="glyphicon glyphicon-trash"></span></a>
                  </div>
                </p>
              </div>
            </div>
          </div>
        </div>       
      </div>

    </div>
  </div>
</body>
<script src="bundle.js?v=20150130"></script>
</html>
